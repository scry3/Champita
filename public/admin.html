<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de La Vaquita Feliz</title>
  <link rel="stylesheet" href="css/admin.css">

</head>
<body>
  <h1>Panel de Ofertas</h1>

  <form id="formOferta">
    <input type="text" id="nombre" placeholder="Nombre del producto" required>
    <input type="number" id="precio" placeholder="Precio" required>
    <input type="text" id="imagen" placeholder="URL de imagen (opcional)">
    <button type="submit">Agregar oferta</button>
  </form>

  <h2>Ofertas actuales</h2>
  <ul id="listaOfertas"></ul>

  <script src="js/admin.js"></script>
</body>
</html>
